<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./fonts/fonts.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Images Gallary Project</title>
</head>
<body>
    <div class="flex items-center justify-center bg-[#EAFEFF] min-h-screen">
        <div class="flex flex-col items-center space-y-6 justify-between bg-white rounded-2xl shadow-lg p-10 md:p-24 max-w-screen-lg">
           
            
            <nav class="flex min-w-full md:block  font-monospace ">
                <ul class="space-y-4 flex w-1/2  flex-col md:flex-row md:justify-end md:space-y-0 md:float-right md:space-x-3">
                    <ul class="space-y-4 flex w-1/2  flex-col md:flex-row md:space-y-0 md:space-x-3 justify-end">
                        <li class="p-2 relative">
                            <a href="#" class="hover:border-b-2 border-transparent transition border-indigo-500 hover:border-indigo-500 p-3">Vector</a>
                        </li>
                        <li class="p-2 relative">
                            <a href="#" class="hover:border-b-2 border-transparent transition border-indigo-500 hover:border-indigo-500 p-3">Illustrations</a>
                        </li>
                        <li class="p-2 relative">
                            <a href="#" class="hover:border-b-2 border-transparent transition border-indigo-500 hover:border-indigo-500 p-3">Images</a>
                        </li>
                        <li class="p-2 relative">
                            <a href="#" class="hover:border-b-2 border-transparent transition border-indigo-500 hover:border-indigo-500 p-3">Icons</a>
                        </li>
                    </ul>
                    <!-- <li class="hover:border-b-4 border-indigo-500 transition cursor-pointer p-2"><a href="#">Vector</a></li>
                    <li class="hover:border-b-4 border-indigo-500 p-2 cursor-pointer"><a href="#">Illustrations</a></li>
                    <li class="hover:border-b-4 border-indigo-500 p-2 cursor-pointer"><a href="#">Images</a></li>
                    <li class="hover:border-b-4 border-indigo-500 p-2 cursor-pointer"><a href="#">Icons</a></li> -->
                </ul>
            </nav>
            <div class="flex flex-col md:flex-row md:space-y-0 md:justify-between space-y-4 min-w-full">
             <div class="flex items-center md:justify-between">
                <input type="text" class="px-1 py-2 min-w-full text-md text-slate-500 focus:outline-none border-b-2 border-[#ccc]" placeholder="Search"/>
                <i class="icon-basic-magnifier cursor-pointer text-slate-500 -ml-5 text-lg"></i>
             </div>
             <button class="transition ease-out duration-200 bg-black text-white text-sm rounded-lg py-3 px-10 hover:-translate-y-1 hover:scale-110">Upload</button>
            </div>
            <div class="flex flex-col space-y-5 md:grid md:grid-rows-3 md:grid-cols-3 md:space-y-0 md:gap-4">
                <img src="./images/image1.jpg" alt="image-1"/>
                <img src="./images/image2.jpg" alt="image-2"/>
                <img src="./images/image3.jpg" alt="image-3"/>
                <img src="./images/image4.jpg" alt="image-4"/>
                <img src="./images/image5.jpg" alt="image-5"/>
                <img src="./images/image6.jpg" alt="image-6"/>
            </div>
        </div>
    </div>
</body>
</html>
